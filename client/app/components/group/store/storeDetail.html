<div class="storeDetail">
  <md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
      <h1 class="md-headline" flex>
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        {{$ctrl.storedata.name}}
      </h1>
      <md-button class="md-icon-button" ui-sref="pickupManage" aria-label="{{ 'STOREDETAIL.MANAGE' | translate }}">
        <md-tooltip md-direction="left">
          <span translate="STOREDETAIL.MANAGE"></span>
        </md-tooltip>
        <i class="fa fa-clock-o"></i>
      </md-button>
      <md-button class="md-icon-button" ui-sref="storeEdit({storeId: $ctrl.storedata.id})" aria-label="{{ 'STOREDETAIL.EDIT' | translate }}">
        <md-tooltip md-direction="left">
          <span translate="STOREDETAIL.EDIT"></span>
        </md-tooltip>
        <i class="fa fa-pencil"></i>
      </md-button>
    </div>
  </md-toolbar>

  <store-detail-map ng-if="$ctrl.storedata.address" store-data="$ctrl.storedata"></store-detail-map>
  <div layout-padding>
    <p ng-if="$ctrl.storedata.address">
      <md-tooltip>
        <span translate="STOREDETAIL.ADDRESS"></span>
      </md-tooltip>
      <i class="fa fa-map-marker"></i>
      {{$ctrl.storedata.address}}
    </p>
    <div>
      <expandable-panel content="$ctrl.storedata.description" markdown="true" collapse="10"></expandable-panel>
    </div>
    <pickup-list store-id="$ctrl.storedata.id" options="$ctrl.pickupListOptions"></pickup-list>
  </div>
</div>
